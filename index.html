<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attendance</title>
<style>
  body { background:#0f172a; color:white; font-family: system-ui; padding:20px; }
  .controls { background: #1e293b; padding: 20px; border-radius: 15px; margin-bottom: 20px; display: flex; gap: 15px; align-items: center; }
  .group { margin-bottom:30px; }
  .group h2 { background:#065f46; padding:12px; border-radius:20px; width:200px; text-align:center; margin-bottom: 15px; }
  .student { display:flex; align-items:center; gap:10px; padding:10px; margin:6px 0; border-radius:10px; background:#1e293b; transition: 0.2s; }
  .student:hover { background: #334155; }
  button { padding:10px 16px; border-radius:12px; border:none; background:#2563eb; color:white; cursor:pointer; font-weight: bold; }
  #date { font-size: 1.2rem; font-weight: bold; color: #38bdf8; }
  .status { font-size: 0.8rem; color: #94a3b8; }
</style>
</head>
<body>

<h1>Attendance Tracker</h1>
<p id="date"></p>

<div class="controls">
  <button onclick="exportAttendance()">Export Today's CSV</button>
  <span id="loadStatus" class="status">Checking for classlist.csv...</span>
</div>

<div id="groups"></div>

<script>
const today = new Date().toISOString().slice(0,10);
document.getElementById("date").innerText = `Date: ${today}`;

let students = [];
let attendance = JSON.parse(localStorage.getItem(today) || "{}");

// Fetch the CSV from your GitHub repo
fetch('classlist.csv')
  .then(response => {
    if (!response.ok) throw new Error("File not found");
    return response.text();
  })
  .then(csvText => {
    parseCSV(csvText);
    document.getElementById('loadStatus').innerText = "✅ Classlist loaded";
  })
  .catch(err => {
    document.getElementById('loadStatus').innerText = "❌ Error: classlist.csv not found in repo.";
  });

function parseCSV(text) {
  // split by lines and filter out empty rows
  const lines = text.trim().split('\n').filter(line => line.trim() !== "");
  const result = [];
  
  // Starting at i = 1 to skip your header row (ID, First Name, Last Name, Group Number)
  for (let i = 1; i < lines.length; i++) {
    const row = lines[i].split(',');
    if (row.length >= 4) {
      result.push({
        id: row[0].trim(),
        first: row[1].trim(),
        last: row[2].trim(),
        group: row[3].trim()
      });
    }
  }
  students = result;
  renderList();
}

function renderList() {
  const container = document.getElementById("groups");
  container.innerHTML = "";

  if (students.length === 0) {
    container.innerHTML = "<p>No students found in CSV.</p>";
    return;
  }

  const grouped = {};
  students.forEach(s => {
    if (!grouped[s.group]) grouped[s.group] = [];
    grouped[s.group].push(s);
  });

  // Sort groups numerically
  const groupKeys = Object.keys(grouped).sort((a, b) => a - b);

  groupKeys.forEach(group => {
    const div = document.createElement("div");
    div.className = "group";
    div.innerHTML = `<h2>GROUP ${group}</h2>`;

    grouped[group].forEach(s => {
      const row = document.createElement("div");
      row.className = "student";
      const checked = attendance[s.id] ? "checked" : "";

      row.innerHTML = `
        <input type="checkbox" ${checked} onchange="toggle('${s.id}', this.checked)">
        <span>${s.last}, ${s.first} <small style="color:#64748b">(${s.id})</small></span>
      `;
      div.appendChild(row);
    });
    container.appendChild(div);
  });
}

function toggle(id, present) {
  attendance[id] = present;
  localStorage.setItem(today, JSON.stringify(attendance));
}

function exportAttendance() {
  let csv = "ID,First Name,Last Name,Group Number,Date,Present\n";
  students.forEach(s => {
    csv += `${s.id},${s.first},${s.last},${s.group},${today},${attendance[s.id] ? 1 : 0}\n`;
  });

  const blob = new Blob([csv], {type:"text/csv"});
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = `attendance_${today}.csv`;
  link.click();
}
</script>
</body>
</html>
